<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

            <div class="label-float">

                <i class="fa fa-eye" aria-hidden="true"></i>
            </div>

            <div class="justify-center">
                <button onclick="entrar()">Entrar</button>
            </div>

            <div class="justify-center">
                <hr />
            </div>

            <p>
                NÃ£o tem uma conta?
                <a href="./Cadastra.html">
                    Cadastre-se

            </p>
        </div>
    </div>

    <script defer src="{{url_for(endpoint='static', filename='scripts/Login.js')}}"></script>
</body>

</html>
